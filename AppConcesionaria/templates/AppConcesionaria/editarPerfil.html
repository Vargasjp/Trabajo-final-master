{% extends "AppConcesionaria/padre.html" %}

{% load static %}


{% block titulo_de_pagina %}
<h1 class="nb-5">Edicion de Perfil de {{ usuario }}</h1>
{% endblock %}

{% block contenido_que_cambia %}
<h1>Formulario de Edicion de Perfil</h1>
<h1>{{ mensaje }}</h1>
<form action="{% url 'editarPerfil' %}" method="POST"> {% csrf_token %}

    {{ form.as_p}}
    <button type="submit">Guardar cambios</button>

</form>

{% endblock %}
